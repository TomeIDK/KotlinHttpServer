# Set the root logger level to DEBUG and set the appender to Console
log4j.rootLogger=DEBUG, console

# Define the Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p %c{1}:%L - %m%n

# Optionally, you can configure loggers for specific packages
log4j.logger.spark.route.Routes=DEBUG, console
